<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry's Masterclass - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Background image styling */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://support.freedomscientific.com/teachers/lessons/images/QuizCollageJAWS-01.png');
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Adjust the blur level here */
            z-index: -1;
        }

        h1 {
            font-size: 48px;
            color: #000000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login {
            display: flex;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .login a:hover {
            background-color: #45a049;
        }

        /* Buttons section */
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>WELCOME TO JERRY'S MASTERCLASS</h1>

    <div class="login">
        <div id="welcome" style="font-weight: bold;padding-top:10px;padding-right:10px"></div>
        <a href="javascript:void(0)" id="loginButton" onclick="checkLogin()">Login</a>
    </div>

    <div class="buttons" id="navButtons" style="display: none;">
        <a href="myCourse.html">My Course</a>
        <a href="progress.html">Progress</a>
        <a href="doubtCenter.html">Doubt Center</a>
    </div>

    <script>
        // Function to decide if user has selected Login or Logout functionality
        function checkLogin(){
            const loginButton = document.getElementById('loginButton');
            if(loginButton.textContent == 'Login')
               location.href="home.html";
            else
               location.href='login.html';
        }

        // Simulating user data fetched from a JSON file
        function getUserData() {
            return new Promise((resolve, reject) => {
                // Simulate a fetch request to 'users.json'
                const userData = JSON.parse(localStorage.getItem("currentUser"));
                resolve(userData);
            });
        }

        // Function to update login button and show buttons if user is logged in
        function updateLoginButton() {
            getUserData().then(user => {
                const loginButton = document.getElementById('loginButton');
                const welcome = document.getElementById('welcome');
                const navButtons = document.getElementById('navButtons');
                if (user.loggedIn) {       
                    loginButton.textContent = "Logout";
                    welcome.innerHTML = "Welcome " + user.name;
                    navButtons.style.display = "flex"; // Show buttons for logged-in users
                } else {
                    loginButton.textContent = "Login";
                    navButtons.style.display = "none"; // Hide buttons if not logged in
                }
            });
        }

        // Call the function to update the login button and navigation buttons on page load
        updateLoginButton();
    </script>

</body>
</html>

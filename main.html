<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry's Masterclass</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Background image styling */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://support.freedomscientific.com/teachers/lessons/images/QuizCollageJAWS-01.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Adjust the blur level here */
            z-index: -1;
        }

        h1 {
            font-size: 48px;
            color: #000000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login a {
            text-decoration: none;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .login a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>WELCOME TO JERRY'S MASTERCLASS</h1>

    <div class="login">
        <a href="login.html">Login</a>
    </div>

</body>
</html>

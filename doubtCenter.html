<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubt Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://support.freedomscientific.com/teachers/lessons/images/QuizCollageJAWS-01.png');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    backdrop-filter: blur(10px); /* Blur effect */
    z-index: -1;
    }
    .container {
      width: 400px;
      background-color: rgba(255, 255, 255, 0.9); /* Add some transparency */
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 20px;
      padding: 10px;
      padding-right : 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Doubt Center</h2>
    <textarea placeholder="Type your doubt here..."></textarea>
    <select>
      <option value="" disabled selected>Select Subject</option>
      <option value="social">Social</option>
      <option value="science">Science</option>
    </select>
    <button>Send</button>
  </div>
</body>
</html>

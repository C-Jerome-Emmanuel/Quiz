<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry's Masterclass Quiz - Progress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Changed to 100vh */
            margin: 0;
            /* Set margin to 0 */
            position: relative;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;

        }

        /* Background image styling */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 60%;
            background-image: url('https://support.freedomscientific.com/teachers/lessons/images/QuizCollageJAWS-01.png');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }



        .progress-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .score-summary {
            margin-bottom: 2rem;
            text-align: center;
        }

        .charts-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 2rem;
            overflow: hidden;
        }

        .canvas-container {
            flex: 1 1 300px;
            height: 300px;
            margin: 1rem;
            overflow: hidden;
        }



        .button-container {
            margin-top: 2rem;
            text-align: center;
        }

        button {
            background: rgb(4, 128, 252);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: rgb(50, 140, 160);
        }
    </style>
</head>

<body>
    <main class="progress-page">
        <div class="progress-container">
            <h1>Quiz Progress</h1>
            <div class="score-summary">
                <h2>Total Score: <span id="totalScore">0</span></h2>
                <p>Total Questions Attempted: <span id="totalQuestions">0</span></p>
            </div>
            <div class="charts-container">
                <div class="canvas-container">
                    <canvas id="scoreChart"></canvas>
                </div>
                <div class="canvas-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='home.html'">Back to Home</button>
        </div>
    </main>
